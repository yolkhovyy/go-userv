---
name: Run Tests and Build

on:
  push:
    branches:
      - master
      - develop
      - feature/*

permissions:
  checks: write
  contents: read

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install
        run: make install

      - name: Run Tests
        run: make test

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: results/unit-test.xml

      - name: Publish Test Report
        uses: dorny/test-reporter@v1
        with:
          name: Go Test Results
          path: results/unit-test.xml
          reporter: java-junit

      - name: Generate Coverage Report
        run: make coverage

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/total.cov

      - name: Upload HTML Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: coverage/total.html

      - name: Show Coverage in GitHub Summary
        run: |
          echo "### ðŸ“Š Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          go tool cover -func=coverage/total.cov | tee -a $GITHUB_STEP_SUMMARY

      - name: Build Project
        run: make build
